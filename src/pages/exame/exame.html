<ion-header>

  <ion-navbar color="mycolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Requisição de exame</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >

  <!-- <ion-card-title>Requisições</ion-card-title> -->
  <ion-card class="teste" color="light" *ngFor="let r of requisicao">
    <ion-card-content class="fontes" >
        <div [innerHTML]="r.requisicao"></div>

        <div [ngSwitch]="r.situacao">
          <label *ngSwitchCase="'0'" class="cor11">Situação: Aguardando</label>
          <label *ngSwitchCase="'1'" class="cor12">Situação: Aceito</label>
          <label *ngSwitchCase="'3'" class="cor12">Situação: Concluido</label>
          <label *ngSwitchCase="'4'" class="cor14">Situação: Cancelado</label>
        </div>
    </ion-card-content>
  </ion-card>
</ion-content>
