<ion-header>

  <ion-navbar>
    <ion-title>Trocar Senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-content">

  <div class="login-box">

    <form (ngSubmit)="registrarSenha()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registrar.ficha" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registrar.cpf" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>


</ion-content>
