<ion-header>

  <ion-navbar  color="mycolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cliente</ion-title>
  </ion-navbar>



</ion-header>
<ion-content class="cor" padding>


  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="puppies">
          <ion-icon name="person"></ion-icon> Dados Básicos
      </ion-segment-button>

      <ion-segment-button value="kittens">
          <ion-icon name="pin"></ion-icon> Endereço
      </ion-segment-button>

    </ion-segment>
  </div>

  <div [ngSwitch]="pet">

    <ion-list *ngSwitchCase="'puppies'">
      <ion-item>
        <ion-label>Nome: {{teste.nome}}</ion-label>

      </ion-item>
      <ion-item>
        <ion-label>CPF: {{teste.cpf}}</ion-label>

      </ion-item>
      <ion-item>

        <ion-label>RG: {{teste.identificacao}}</ion-label>
      </ion-item>
      <ion-item>

        <ion-label>Telefone(fixo): {{teste.telefone1}}</ion-label>

      </ion-item>
      <ion-item>

        <ion-label>Telefone (Celular): {{teste.telefone2}}</ion-label>
      </ion-item>

    </ion-list>


    <ion-list *ngSwitchCase="'kittens'">
      <ion-item>
        <ion-label>Endereço: {{teste.endereco}}</ion-label>

      </ion-item>
      <ion-item>
        <ion-label>Bairro: {{teste.bairro}}</ion-label>

      </ion-item>
      <ion-item>

        <ion-label>Cidade: {{teste.cidade}}</ion-label>
      </ion-item>
      <ion-item>

        <ion-label>CEP: {{teste.cep}}</ion-label>

      </ion-item>
    </ion-list>
  </div>
</ion-content>
