<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>cliente</ion-title>
  </ion-navbar>



</ion-header>
<ion-content padding>
    <ion-segment [(ngModel)]="pet">
        <ion-segment-button value="dados"(click)='buscarCliente($event)'>
          Dados Pessoais
        </ion-segment-button>
        <ion-segment-button value="endereco">
          Endere√ßo
        </ion-segment-button>
      </ion-segment>

</ion-content>
<div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'dados'">
        <ion-list>
            <ion-item *ngFor="let movie of caneta">

              <h2>{{movie.nome}}</h2>
              <!-- <p class="item-description">{{movie.overview}}</p> -->
            </ion-item>
          </ion-list>
    </ion-list>

    <ion-list *ngSwitchCase="'endereco'">
      <ion-item *ngIf="cliente">

        <h2>{{cliente.nome}}</h2>
      </ion-item>
      ...
    </ion-list>
  </div>
