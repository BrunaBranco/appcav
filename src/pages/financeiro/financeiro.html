<ion-header>

  <ion-navbar color="mycolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>financeiro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card color="light"  *ngFor="let f of financeiros">

    <ion-card-content>

      <ion-card-title class="fonte" >
        Produto: {{f.descricao}}<br>
        Quantidade: {{f.quantidade}}<br>
        Valor cobrado: {{f.preco_venda}}<br>
        Total: {{(f.quantidade*f.preco_venda)}}
      </ion-card-title>

    </ion-card-content>


  </ion-card>

</ion-content>
