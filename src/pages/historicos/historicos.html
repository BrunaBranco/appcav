<ion-header>

  <ion-navbar color="mycolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>historico detalhado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card-title>Histórico de Paciente</ion-card-title>
  <ion-card color="light" *ngFor="let h of historicos">
    <ion-card-content>
      <ion-card-title class="fonte" >

         Quantidade: {{h.quantidade}}<br>
         Descrição: {{h.descricao}}<br>
         Data: {{h.data}}<br>
         Usuario: {{h.nome}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>

</ion-content>
