<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../../../assets/imgs/logo-cav.png" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>


  <div class="login-box">
    <form (ngSubmit)="loginLince()">
        <label>Insera seus dados para acesar o aplicativo</label>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Ficha" name="ficha" [(ngModel)]="registerCredentials.ficha" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="CPF" name="cpf" [(ngModel)]="registerCredentials.cpf" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>

        <ion-col class="signup-col">
          <!-- <label *ngIf="login">Login com sucesso</label>
          <label>Proprietario: {{proprietario.id}} - {{proprietario.nome}}</label> -->

          <button ion-button class="submit-btn" full type="submit" (click)="getDadosProprietario()" color="cor3">Login</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
