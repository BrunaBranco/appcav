<ion-header>

  <ion-navbar color="mycolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>paciente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="animais">
        <ion-icon name="paw"></ion-icon> Dados Animal
      </ion-segment-button>

      <ion-segment-button value="historico">
        <ion-icon name="ios-folder-open"></ion-icon> Histórico
      </ion-segment-button>

    </ion-segment>
  </div>

  <div [ngSwitch]="pet">

    <ion-list *ngSwitchCase="'animais'">

      <ion-item>

        <ion-label>Nome: {{paciente.nome}}</ion-label>

      </ion-item>

      <ion-item>
        <ion-label>Ficha: {{paciente.numero_ficha}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Sexo: {{paciente.sexo}}</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-label>Data de nascimento: {{paciente.data_nascimento}}</ion-label>
      </ion-item>

    </ion-list>

    <ion-list *ngSwitchCase="'historico'">
      <ion-item>
        <ion-label>Histórico:</ion-label>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
