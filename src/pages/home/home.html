<ion-header>
  <ion-navbar color="mycolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="../../../../assets/imgs/logo-cav.png" style="width: 67px" />
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="cor">

  <ion-card color="newccolor">

    <img src="../../../../assets/imgs/logo-cav.png" />

    <ion-card-content>
      <ion-card-title>
       LinceApp
      </ion-card-title>
      <p>
       Bem vindo ao aplicativo LINCE aqui você pode ter acesso a informações sem burocrácia,
        sem precisar ficar fazendo ligações ou mandando e-mail.
      </p>
      <p>
        Acesso o nosso menu ao lado para escolher a opção desejada.
      </p>

    </ion-card-content>


  </ion-card>


</ion-content>
