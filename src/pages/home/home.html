<ion-header>
  <ion-navbar color="mycolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/imgs/logo-cav.png" style="width: 67px" />
    </ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="md-person"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="cor">


  <img src="assets/imgs/logo1.png" />


  <ion-card color="light" *ngFor="let paciente of pacientes">
    <ion-card-content>
      <ion-card-title>
        Animal: {{paciente.nome}}
      </ion-card-title>

      <ion-buttons>
        <button> Status: Em desenvolvimento</button>
      </ion-buttons>

      <button ion-button (click)="selecionarAnimal(paciente.id)">Ver dados do animal</button>

    </ion-card-content>
  </ion-card>


  <!-- <button ion-button class="register-btn" block clear (click)="trocarSenha()">Trocar senha</button> -->

</ion-content>
